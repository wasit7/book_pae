<body id="page-top" class="index">

  <nav class="navbar navbar-default navabar-index navbar-fixed-top"> 
	<div class="container"> 
		<!-- Brand and toggle get grouped for better mobile display --> 
		<div class="navbar-header page-scroll">

<section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">สมัครสมาชิก</h2>
                    <h3 class="section-subheading text-muted">**สมัครสมาชิกก่อนเข้าใช้ระบบ**</h3>
                </div>
            </div>
		<div class="row"> 
			<div class="clearfix"></div> 
			<div class="col-lg-4"></div> 
			
			<div class="col-lg-4" text-center"=""> 
				{% verbatim %} 
				<div  ng-app="regis" ng-controller="myCtrl">
					<form novalidate class="simple-form">
						<div class="form-group"> 
							<input type="text" ng-model="user.uname" name="username" class="form-control" placeholder="ชื่อผู้ใช้*" id="name" required="" data-validation-required-message="Please enter your name." /> 
							<p class="help-block text-danger"></p> 
						</div> 
						<div class="form-group"> 
							<input type="password" ng-model="user.password" name="password" class="form-control" placeholder="รหัสผ่าน*" id="email" required="" data-validation-required-message="Please enter your email address." /> 
							<p class="help-block text-danger"></p> 
						</div> 
						<div class="form-group"> 
							<input type="password" ng-model="user.cfpassword" name="password" class="form-control" placeholder="ยืนยันรหัสผ่าน*" id="email" required="" data-validation-required-message="Please enter your email address." /> 
							<p class="help-block text-danger"></p> 
						</div>
						
						<div class="col-lg-12 text-center"> 
							<button ng-click="btnOk()" class="btn btn-xl">ยืนยัน</button>
							<button ng-click="btnCancel()"><a>ยกเลิก</a></button> 
						</div> 
					</form>
					user: {{ user }} <br/>
				</div>
				{% endverbatim %}
			</div> 
		
		</div> 
	</div> 
</div> 
 


<script>
var app = angular.module('regis', []);
app.config(function($httpProvider){
    $httpProvider.defaults.xsrfCookieName = 'csrftoken';
    $httpProvider.defaults.xsrfHeaderName = 'X-CSRFToken'
});

app.controller('myCtrl', function($scope, $http, $window) {

	$scope.user = {}
	$scope.btnOk = function(){
		$http.post("{% url 'registration' %}", $scope.user)
		.then(function(response){
			if(response.data == 'OK'){
				console.log("asdf")
				$window.alert(response.data)
				
				$window.location.href = '../login';
			}
			else{
				$window.alert(response.data)
			}

		})
	}

	$scope.btnCancel = function(){
		$window.location.href = '../login';
	}
})
</script>
</body>
