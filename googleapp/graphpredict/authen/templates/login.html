<!DOCTYPE html>
<html>
<head> 
	<meta charset="utf-8" /> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1" /> 
	<meta name="description" content="" /> 
	<meta name="author" content="" /> 
	<title>Graph Predict-login</title> 
	<!-- Bootstrap Core CSS -->
	{% load staticfiles %} 
		<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}" /> 
	<!-- Custom CSS --> 
		<link rel="stylesheet" type="text/css" href="{% static 'agency.css' %}" /> 
	<!-- Custom Fonts --> 

	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" /> 
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet" type="text/css" /> 
	<link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" /> 
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" /> 
</head>
 
<body id="page-top" class="index" >
	 
  <!-- Navigation --> 
  <nav class="navbar navbar-default navabar-index navbar-fixed-top"> 
	<div class="container"> 
		<!-- Brand and toggle get grouped for better mobile display --> 
		<div class="navbar-header page-scroll"> 
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> 
			<a class="navbar-brand page-scroll">Graph Predict</a> 
		</div> 
		<!-- Collect the nav links, forms, and other content for toggling --> 
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"> 
			<ul class="nav navbar-nav navbar-right"></ul> 
		</div> 
		<!-- /.navbar-collapse --> 
	</div> 
		<!-- /.container-fluid --> 
  </nav> 
  
  
<header> 
	<div class="container"> 
		<div class="intro-text"> 
			<div class="intro-lead-in">
				Learning Track Visualization and Grade prediction
			</div> 
			<div class="intro-heading">
				แผนภูมิแสดงเส้นทางการเรียน 
				<br />และการทำนายผลการเรียน
			</div> 
			<div class="row"> 
				<div class="clearfix"></div> 
				<div class="col-lg-4"></div> 
				
				<div class="col-lg-4" > 
					<form id="formlogin" method="post">{% csrf_token %} 
						{{state}}<br /><br /> 
						<div class="form-group"> 
							<input type="text" name="username" class="form-control" placeholder="USERNAME"/> 
							<p class="help-block text-danger"></p> 
						</div>
						<div class="form-group"> 
							<input type="password" name="password" class="form-control" placeholder="PASSWORD"/> 
							<p class="help-block text-danger"></p> 
						</div> 
						<!--<div class="form-group"> 
							<input type="text" name="username" class="form-control" placeholder="USERNAME" id="name" required="" data-validation-required-message="Please enter your name." /> 
							<p class="help-block text-danger"></p> 
						</div>
						<div class="form-group"> 
							<input type="password" name="password" class="form-control" placeholder="PASSWORD" id="email" required="" data-validation-required-message="Please enter your email address." /> 
							<p class="help-block text-danger"></p> 
						</div> -->
					</form> 
				</div> 
				
				<div class="clearfix"></div> 
				<div class="col-lg-12 text-center"> 
					<div id="success"></div> 
					<button id="btnSubmit" type="submit" value="เข้าสู่ระบบ" form="formlogin" class="btn btn-xl">เข้าสู่ระบบ</button> 
					<p class="help-block text-danger"></p> 
				</div> 
				
				<div class="col-lg-12 text-center"> 
					<button class="btn" id="btnRegis" type="submit" value="สมัครสมาชิก" ng-click="redirectToRegis()"><a href="../registration">สมัครสมาชิก</a></button> 
				</div> 
			</div> 
		</div> 
   </div> 
  </header>  
 </body>
</html>
