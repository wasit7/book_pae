	<script>

	d3.json("../coordinate.json", function(error,json){
		console.log(json.myfile);
		var svgContainer = d3.select("body").append("svg")
		                                    .attr("width", 2200)
		                                    .attr("height", 2000);

		var nodeG = svgContainer.selectAll("g")
		          .data(json.myfile.node)
		          .enter()
		          .append("g");

		var rectangle = nodeG
		          .append("rect");

		var text = nodeG
		          .append("text");

		var rectangleAttributes = rectangle
		                          .attr("width", 50)
		                          .attr("height", 20)
		                          .attr("fill","none")
		                          .attr("stroke","black")
		                          .attr("stroke-width","1px")
		                          .attr("rx","10")
		                          .attr("ry","10")
		                          .attr("x", function (d) { return d.X*50; })
		                          .attr("y", function (d) { return d.Y*50; });

		var textAttributes = text
		                      .attr("font-family", "cordia new")
		                      .attr("font-size", "16px")
		                      .attr("x", function(d) { return d.X*50; })
		                      .attr("y", function(d) { return d.Y*50; })
		                      .text( function (d) { return d.COURSE_ID; })
		                      .attr("transform","translate(9,13)");
		var node = nodeG
		          .attr("id", function (d) {return d.COURSE_ID;})

		var d3line = d3.svg.line()
		            //.data(json.edge)
		            //.enter()
		            .x(function(d) {return d.x*50+25;})
		            .y(function(d) {return d.y*50+10;})
		            .interpolate("linear");
		            
		json.myfile.edges.forEach(function(d){
		  svgContainer.append("svg:path")
		            .attr("d",d3line(d))
		            .style("stroke-width", 2)
		            .style("stroke", "steelblue")
		            .style("fill", "none");
		});

	});  
</script>

</div>
