<body>

<script>
  

  d3.json("../coordinate.json", function(error,jsonfile){
    console.log(jsonfile.myfile.node);
    var js = jsonfile.myfile;

    //console.log(js.courseId[0]);
  n = [];
  for (i in js.node.type){
      n.push(i);
      //console.log(n[comsci]);
  }

var nodes = js.node
var links = js.link

var graph = {nodes,links};

//console.log(graph)

// Compute the distinct nodes from the links.
graph.links.forEach(function(link) {
  link.source = graph.nodes[link.source] || (graph.nodes[link.source] = {name: link.source});
  link.target = graph.nodes[link.target] || (graph.nodes[link.target] = {name: link.target});
});

nodes.forEach(function(node) {
  if ((nodes.type) == 'comsci') {
    nodes.type = "comsci";
  } else if ((nodes.type) == 'general'){
    nodes.type = "general";
  } else if ((nodes.type) == 'freedom'){
    nodes.type = "freedom";
  } 
});

var width = 1360,
    height = 1100;
    color = d3.scale.category20c();

var force = d3.layout.force()
    .nodes(d3.values(graph.nodes))
    .links(graph.links)
    .size([width, height])
    .linkDistance(20)
    .charge(-150)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["suit", "licensing", "resolved"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

// add the links and the arrows
var path = svg.append("g").selectAll("path")
    .data(force.links())
    .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

// define the nodes
/*var node = svg.selectAll(".node")
    .data(force.nodes())
    .enter().append("g")
    .attr("class", "node")
    .call(force.drag);*/
 
// add the nodes
/*node.append("circle")
    .attr("r", 5)
    .style("fill", function(d) { return d.type; });*/

var circle = svg.append("g").selectAll("circle.node")
    .data(force.nodes())
    .enter().append("circle")
    .attr("class", "node")
    .attr("class", function(d) { return "circle " + d.type; })
    .attr("r", 6)
    .call(force.drag);

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
    .enter().append("text")
    .attr("x", 8)
    .attr("y", ".31em")
    .text(function(d) { return d.name; })

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
} 

});  



</script>
